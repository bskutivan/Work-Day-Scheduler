    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- set up div rows for each time with div col elements for the time, event, and save button-->
      <!--9am-->
      <div class="row time-block" id="row-1">
        <div class="col hour">
          <p class="time">9AM</p>
        </div>
        <textarea class="col-10 future event-block" id="txtArea-1">
          
        </textarea>
        <button type="button" class= "col btn btn-primary saveBtn" id="saveBtn-1">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/save.png"/>
        </button>
      </div>
      <!--10am-->
